<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<header id="header" th:fragment="header">
  <style>
  #login-btn {
    position: absolute;
    right: 10px;
  }
  #logout-btn {
    position: absolute;
    right: 10px;
  }
  #app-title {
    font-size: 1.5em;
    font-weight: bold;
    font-style: none;
    color: white;
  } 
  #user-name {
    position: absolute;
    right: 90px;
  }
  </style>
  <a href="/app/index.html"><span id="app-title">MyList</span></a> 
  <button id="login-btn" type="button" th:if="${session.loginUser} == null">로그인</button>
  <span id="user-name" th:if="${session.loginUser} != null" th:text="${session.loginUser.name}"></span>
  <button id="logout-btn" type="button" th:if="${session.loginUser} != null">로그아웃</button>  
</header>

</body>
</html>
