<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>MyList!</title>
  <link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body>
<div class="container">

<div th:replace="header :: header">header.html</div>

<div th:replace="sidebar :: sidebar">sidebar.html</div>

<div id="content">
<h1>게시글 등록</h1>
<form action="add" method='post'>
제목*: <input name="title" type="text"><br>
내용*: <textarea name="content" cols="50" rows="10"></textarea><br>
별표(*) 항목은 필수 입력입니다.<br>
<button>등록</button>
<button id='cancel-btn' type="button">취소</button>
</form>
</div>

<div th:replace="footer :: footer">footer.html</div>

</div>

<script>
document.querySelector('#cancel-btn').onclick = () => {
  location.href = 'list';
}
</script>

</body>
</html>
